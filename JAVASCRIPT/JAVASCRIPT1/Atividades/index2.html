<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
     var TimeA=String
     var TimeB=String 
     var GolsA=Number
     var GolsB=Number


     TimeA = prompt("Qual o time mandante?")
     TimeB = prompt("Qual o time visitante?")
     GolsA = prompt("Quantos gols fez o time mandante?")
     GolsB = prompt("Quantos gols fez o time visitante?")

     if(GolsA == GolsB){
        alert("O jogo deu empate!")
     }
     else if (GolsA > GolsB ){
        alert(`O ${TimeA} venceu o jogo!`)
     }
     else {
        GolsA < GolsB
         alert(`O ${TimeB} venceu o jogo!`)
     }
    </script>
</body>
</html>
